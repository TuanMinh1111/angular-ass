<div class="tieude">
  <h2>Add Product</h2>
</div>
<form>
	<div class="form-group">
		<label for="">Product Name</label>
		<input type="text" class="form-control" name="name" id="exampleInputEmail1" [(ngModel)]="product.name" >
  </div>
		<div class="form-group">
			<label for="">Product Price</label>
			<input type="number" class="form-control" name="price" [(ngModel)]="product.price" width="60%">
  </div>
  <div class="form-group">
			<label for="">Product desc</label>
			<input type="text" class="form-control" name="desc" [(ngModel)]="product.desc" width="60%">
  </div>
			<div id="add">
				<button type="button" (click)="addProduct()" ><img src="https://img.icons8.com/nolan/50/add.png"/></button>
			</div>
</form>
